<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="img/1533.png" alt="Logo" class="logo">
        <a href="home.html">
            <h1 class="site-title">TECHWORLD</h1>
        </a>
    </div>
    <div class="form-container">
        <h1 class="form-title">Sign up</h1>
        <form action="#" method="post" class="signup-form">
            <table class="form-table">
                <tr>
                    <td><label for="first-name" class="form-label">First name:</label></td>
                    <td><input type="text" id="first-name" name="first-name" placeholder="Enetr your firstname"
                            class="form-input" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="last-name" class="form-label">Last name:</label></td>
                    <td><input type="text" id="last-name" name="last-name" placeholder="Enter your lastname"
                            class="form-input" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob" class="form-label">Date of birth:</label></td>
                    <td><input type="date" id="dob" name="dob" class="form-input" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="age" class="form-label">Age:</label></td>
                    <td><input type="number" id="age" name="age" placeholder="Enter your age" class="form-input"
                            required>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Gender:</td>
                    <td>
                        <label><input type="radio" id="male" name="gender" value="male" class="form-radio" required>
                            Male</label>
                        <label><input type="radio" id="female" name="gender" value="female" class="form-radio" required>
                            Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone" class="form-label">Phone number:</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                            class="form-input" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="email" class="form-label">Email address:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email " class="form-input"
                            required>
                    </td>
                </tr>
                <tr>
                    <td><label for="address" class="form-label">Address:</label></td>
                    <td><textarea id="address" name="address" placeholder="Enter your full address"
                            class="form-textarea" rows="3" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="state" class="form-label">State:</label></td>
                    <td>
                        <select id="state" name="state" class="form-select" required>
                            <option disabled selected>Select a state</option>
                            <option value="kerala">Kerala</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="tamilnadu">Tamil Nadu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="city" class="form-label">City:</label></td>
                    <td>
                        <select id="city" name="city" class="form-select" required>
                            <option value="" disabled selected>Select a city</option>
                            <option value="kerala">Kochi</option>
                            <option value="karnataka">Banglore</option>
                            <option value="tamilnadu">Chennai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="username" class="form-label">Username:</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Username" class="form-input"
                            required></td>
                </tr>
                <tr>
                    <td><label for="password" class="form-label">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="password" class="form-input"
                            required>
                    </td>
                </tr>
                <tr>
                    <td><label for="confirm-password" class="form-label">Confirm password:</label></td>
                    <td><input type="password" id="confirm-password" placeholder="confirm password"
                            name="confirm-password" class="form-input" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="form-submit-cell">
                        <button type="submit" class="form-button">Sign Up</button>
                    </td>
                </tr>
            </table>
            <p style="text-align: center;">if you are already sign up? <a href="login.html"
                    style="color: rgb(0, 255, 42);">sign
                    in</a>
            </p>
        </form>
    </div>
</body>

</html>
